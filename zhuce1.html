<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
	</head>
	<body>
		<form action="#" name="zc">
			<h1>注册个人账号</h1>
			<p><label>昵称：</label><input type="text" placeholder="请输入昵称"/></p>
			<p><label>密码：</label><input type="password" placeholder="请输入您的密码"/></p>
			<p><label>再次确认密码：</label><input type="password" placeholder="请再次确认您的密码"/></p>
			<p><label>真实姓名：</label><input type="text" placeholder="请输入真实姓名"/></p>
			<p><label>身份证号：</label><input type="text" placeholder="请输入身份证号"/></p>
			<p><label>性别：</label><input type="radio" name="sex" value="male" />男
									<input type="radio" name="sex" value="female"/>女
			</p>
			<p><label>电话：</label><input type="tel" placeholder="请输入绑定的电话号码"></p>
			<p><label>邮箱：</label><input type="email" placeholder="选填"/></p>
			<p><label>出生日期：</label><input type="date"/></p>
			<p><label>选择省：</label>
			<select name="sf" size="4" multiple>
				<option>请选择您的省份</option>
				<option>浙江</option>
				<option>江苏</option>
				<option>安徽</option>
				<option>河南</option>
			</select>
			</p>
			<p><a href="index.html"><input type="submit"/></a></p>
		</form>
	</body>
</html>
